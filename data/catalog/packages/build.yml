packages:
    - id: cmake
      name: CMake
      manager: winget
      command: "winget install --id Kitware.CMake -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Cross-platform build system generator.
      homepage: "https://cmake.org"
      tags: [build]
    - id: ninja
      name: Ninja
      manager: winget
      command: "winget install --id Ninja-build.Ninja -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Small build system with fast focus.
      homepage: "https://ninja-build.org"
      tags: [build]
    - id: meson
      name: Meson
      manager: choco
      command: "choco install meson -y --no-progress"
      requiresAdmin: true
      summary: High-productivity build system generator focused on simplicity and speed.
      homepage: "https://mesonbuild.com"
      tags: [build]
    - id: mingw
      name: MinGW-w64
      manager: choco
      command: "choco install mingw --version=12.2.0 -y --no-progress"
      requiresAdmin: true
      summary: GCC toolchain for Windows.
      homepage: "https://mingw-w64.org"
      tags: [compiler]
    - id: llvm
      name: LLVM Toolchain
      manager: winget
      command: "winget install --id LLVM.LLVM -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
      summary: Clang/LLVM toolchain.
      homepage: "https://llvm.org"
      tags: [compiler]
    - id: zig
      name: Zig
      manager: winget
      command: "winget install --id Zig.Zig -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: General-purpose language and toolchain focused on performance and control.
      homepage: "https://ziglang.org"
      tags: [compiler]
    - id: make
      name: GNU Make
      manager: choco
      command: "choco install make -y --no-progress"
      requiresAdmin: true
      summary: Build automation tool.
      homepage: "https://www.gnu.org/software/make/"
      tags: [build]
    - id: pipx
      name: pipx
      manager: winget
      command: "winget install --id Python.Pipx -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Run Python applications in isolated environments.
      homepage: "https://pypa.github.io/pipx"
      tags: [python]
    - id: nuget-cli
      name: NuGet CLI
      manager: winget
      command: "winget install --id Microsoft.NuGet -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Command-line interface for NuGet packages.
      homepage: "https://learn.microsoft.com/nuget"
      tags: [dotnet]
    - id: pre-commit
      name: pre-commit
      manager: choco
      command: "choco install pre-commit -y --no-progress"
      requiresAdmin: true
      summary: Framework for managing Git pre-commit hooks across languages.
      homepage: "https://pre-commit.com"
      tags: [git]
    - id: chocolatey
