packages:
    - id: windows-terminal
      name: Windows Terminal
      manager: winget
      command: "winget install --id Microsoft.WindowsTerminal -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Modern tabbed terminal host for Windows.
      homepage: "https://aka.ms/terminal"
      tags: [terminal]
    - id: windows-terminal-preview
      name: Windows Terminal Preview
