packages:
    - id: powertoys
      name: Microsoft PowerToys
      manager: winget
      command: "winget install --id Microsoft.PowerToys -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
      summary: Power user utilities that streamline the Windows desktop experience.
      homepage: "https://learn.microsoft.com/windows/powertoys"
      tags: [productivity]
    - id: everything
      name: Everything
      manager: choco
      command: "choco install everything -y --no-progress"
      requiresAdmin: true
      summary: Instant file indexing and search utility for Windows.
      homepage: "https://www.voidtools.com"
      tags: [productivity]
    - id: flux
      name: f.lux
      manager: choco
      command: "choco install flux -y --no-progress"
      requiresAdmin: true
      summary: Automatically adjusts display color temperature to reduce eye strain.
      homepage: "https://justgetflux.com"
      tags: [productivity]
    - id: greenshot
      name: Greenshot
      manager: choco
      command: "choco install greenshot -y --no-progress"
      requiresAdmin: true
      summary: Lightweight screenshot tool with quick annotation features.
      homepage: "https://getgreenshot.org"
      tags: [productivity]
    - id: 7tt
      name: 7+ Taskbar Tweaker
      manager: choco
      command: "choco install 7tt -y --no-progress"
      requiresAdmin: true
      summary: Customize Windows taskbar behaviors beyond built-in settings.
      homepage: "https://ramensoftware.com/7-taskbar-tweaker"
      tags: [productivity]
    - id: wingetui
      name: WinGetUI
      manager: scoop
      command: "scoop install wingetui"
      requiresAdmin: false
      buckets:
          - extras
      summary: Graphical interface for managing winget, Chocolatey, and Scoop packages.
      homepage: "https://www.marticliment.com/wingetui"
      tags: [package-manager]
    - id: bat
      name: bat
      manager: scoop
      command: "scoop install bat"
      requiresAdmin: false
      summary: Cat clone with syntax highlighting and Git integration.
      homepage: "https://github.com/sharkdp/bat"
      tags: [cli]
    - id: ripgrep
      name: ripgrep
      manager: scoop
      command: "scoop install ripgrep"
      requiresAdmin: false
      summary: Fast text search tool using Rust's regex library.
      homepage: "https://github.com/BurntSushi/ripgrep"
      tags: [cli]
    - id: fd
      name: fd
      manager: scoop
      command: "scoop install fd"
      requiresAdmin: false
      summary: Simple, fast, and user-friendly alternative to the find command.
      homepage: "https://github.com/sharkdp/fd"
      tags: [cli]
    - id: obs-studio
      name: OBS Studio
      manager: winget
      command: "winget install --id OBSProject.OBSStudio -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
      summary: Streaming and screen recording studio for Windows.
      homepage: "https://obsproject.com"
      tags: [productivity]
    - id: sharex
      name: ShareX
      manager: winget
      command: "winget install --id ShareX.ShareX -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Advanced screenshot and screen recording tool with automation.
      homepage: "https://getsharex.com"
