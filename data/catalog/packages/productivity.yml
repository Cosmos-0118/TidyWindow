    - id: ditto
      name: Ditto Clipboard
      manager: winget
      command: "winget install --id Sabrogden.Ditto -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Clipboard history manager with search and sync support.
      homepage: "https://ditto-cp.sourceforge.io"
      tags: [productivity]
    - id: flow-launcher
      name: Flow Launcher
      manager: winget
      command: "winget install --id Flow-Launcher.Flow-Launcher -e --accept-package-agreements --accept-source-agreements"
