packages:
    - id: sql-server-management-studio
      name: SQL Server Management Studio
      manager: winget
      command: "winget install --id Microsoft.SQLServerManagementStudio -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
      summary: Administer SQL Server instances.
      homepage: "https://aka.ms/ssms"
      tags: [database]
    - id: azure-data-studio
      name: Azure Data Studio
      manager: winget
      command: "winget install --id Microsoft.AzureDataStudio -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Cross-platform data editor for SQL workloads.
      homepage: "https://learn.microsoft.com/azure-data-studio"
      tags: [database]
    - id: sql-server-express-2022
      name: SQL Server 2022 Express
      manager: winget
      command: "winget install --id Microsoft.SQLServer.2022.Express -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
