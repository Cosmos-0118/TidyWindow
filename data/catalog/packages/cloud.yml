packages:
    - id: docker-desktop
      name: Docker Desktop
      manager: winget
      command: "winget install --id Docker.DockerDesktop -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: true
      summary: Container management for Windows.
      homepage: "https://www.docker.com/products/docker-desktop"
      tags: [containers]
    - id: azure-cli
      name: Azure CLI
      manager: winget
      command: "winget install --id Microsoft.AzureCLI -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Manage Azure resources from the command line.
      homepage: "https://learn.microsoft.com/cli/azure"
      tags: [cloud]
    - id: aws-cli
      name: AWS CLI
      manager: winget
      command: "winget install --id Amazon.AWSCLI -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Manage AWS resources via CLI.
      homepage: "https://aws.amazon.com/cli/"
      tags: [cloud]
    - id: terraform
      name: Terraform
      manager: winget
      command: "winget install --id Hashicorp.Terraform -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Infrastructure as code CLI.
      homepage: "https://www.terraform.io"
      tags: [iac]
    - id: kubectl
      name: kubectl
      manager: winget
      command: "winget install --id Kubernetes.kubectl -e --accept-package-agreements --accept-source-agreements"
      requiresAdmin: false
      summary: Kubernetes cluster management CLI.
      homepage: "https://kubernetes.io/docs/reference/kubectl/"
      tags: [kubernetes]
    - id: helm
